    <div class="main_grid_accent">

        <div></div>

      <div class="sidebar_grid">

        <div></div>

        </a>
        <a class="sidebar_element" href="blog.html">

        <a class="sidebar_element" href="contact.html">

        </a>

      </div>
    </div>
    <div class="main_grid_accent">
      <div>
        <svg class="accent" viewBox="0 0 100 100" width="100%" height="100%" preserveAspectRatio="none" >
          <polygon points="0,0 50,100 0,100" fill="#fff">

      </div>
      <div>
        <svg class="accent" viewBox="0 0 100 100" width="100%" height="100%" preserveAspectRatio="none" >
          <polygon points="0,0 50,0 0,100" fill="#fff">

    </div>

  <script type="text/javascript" src="main.js"></script>
